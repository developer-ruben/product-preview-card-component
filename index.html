<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <meta
      name="description"
      content="Gabrielle Essence Eau De Parfum - A floral, solar, and voluptuous fragrance by Olivier Polge for CHANEL. Limited-time offer at $149.99."
    />
    <meta
      name="keywords"
      content="Perfume, CHANEL, Gabrielle Essence, Eau De Parfum, Fragrance, Luxury Perfume"
    />
    <meta name="author" content="Ruben de Man" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <picture>
          <source
            srcset="./assets/images/image-product-mobile.jpg"
            media="(max-width: 600px)"
            width="686"
            height="480"
          />

          <img
            class="card__image"
            src="./assets/images/image-product-desktop.jpg"
            width="300"
            height="450"
            alt="Gabrielle Essence Eau De Parfum bottle"
          />
        </picture>

        <div class="card__content">
          <span class="card__category"> Perfume</span>
          <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="card__text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card__prices">
            <span class="card__price card__price--new"> $149.99</span>
            <del class="card__price card__price--old"> $169.99</del>
          </div>
          <button class="card__button">
            <img src="./assets/images/icon-cart.svg" alt="" />
            Add to Cart
          </button>
        </div>
      </article>
    </main>

    <footer class="attribution">
      <p>
        Challenge by
        <a
          class="attribution__link"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          class="attribution__link"
          href="https://rubendeman.nl"
          target="_blank"
          >Ruben de Man</a
        >.
      </p>
    </footer>
  </body>
</html>
